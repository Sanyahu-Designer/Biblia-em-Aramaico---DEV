<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Evangelhos Aramaico Siríaco</title>
    {% load static %}
    <link rel="preload" href="{% static 'fonts/estrangelo-edessa.woff2' %}" as="font" type="font/woff2" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="{% static 'css/fonts.css' %}" rel="stylesheet">
    <link href="{% static 'css/bible_styles.css' %}" rel="stylesheet">
    <link href="{% static 'css/tooltip.css' %}" rel="stylesheet">
    <style>
        .navbar {
            background-color: #4682b4 !important;
        }
        .footer {
            background-color: #4682b4 !important;
            padding: 1rem 0;
            margin-top: 3rem;
            border-top: 1px solid #dee2e6;
            color: #ffffff;
        }
        .footer a {
            color: #ffffff;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .navigation-buttons {
            margin-top: 2rem;
            margin-bottom: 3rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(0,0,0,.125);
        }
        .verse-actions .btn {
            transition: all 0.2s ease-in-out;
        }
        .verse-actions .btn:hover {
            transform: translateY(-1px);
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Evangelhos Aramaico Siríaco</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Início</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="flex-shrink-0">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer mt-auto">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <p class="mb-0">
                        Todos os direitos reservados &copy; {% now "Y" %} | Tradutores: Yosef Chaim e Netzer Netzarim | 
                        Desenvolvido por <a href="https://sanyahudesigner.com.br" target="_blank">Sanyahu Designer</a>
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/bible_navigation.js' %}"></script>
    <script src="{% static 'js/tooltip.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
